<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um ifrmae</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
    </p>
</body>
</html>
