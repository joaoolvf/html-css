<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="De 0 a 10" value="5">
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2021-07">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idade" value="2021-04-12">
        </p>
        <p>
            <label for="ihora">Horário</label>
            <input type="time" name="hora" id="ihora" value="12:30">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
